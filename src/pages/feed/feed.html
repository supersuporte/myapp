<ion-header>

  <ion-navbar>
    <ion-title>Feed</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
    <ion-card>
      <ion-item>
        <ion-avatar item-start>
          <img src="../../assets/imgs/card-a01.png">
        </ion-avatar>
        <h2 class="feed-title">{{ objeto_feed.titulo }}</h2>
        <p>{{ objeto_feed.data }}</p>
      </ion-item>

      <img src="../../assets/imgs/card-i01.png">

      <ion-card-content>
        <p>{{ objeto_feed.descricao }}</p>
      </ion-card-content>

      <ion-row>
        <ion-col>
          <button ion-button icon-left clear small>
            <ion-icon name="thumbs-up"></ion-icon>
            <div>{{ objeto_feed.qtd_likes }}</div>
          </button>
        </ion-col>
        <ion-col>
          <button ion-button icon-left clear small>
            <ion-icon name="text"></ion-icon>
            <div>{{ objeto_feed.qtd_comments }}</div>
          </button>
        </ion-col>
        <ion-col center text-center>
          <ion-note>
            {{ objeto_feed.time_comments }}
          </ion-note>
        </ion-col>
      </ion-row>

    </ion-card>
</ion-content>
