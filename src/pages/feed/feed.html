  Ionic pages and navigation.

<ion-header>

  <ion-navbar>
    <ion-title>Feed</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
    <ion-card>

      <ion-item>
        <ion-avatar item-start>
          <img src="../../assets/imgs/card-a01.png">
        </ion-avatar>
        <h2 class="feed-title">{{ nomeDoUsuario }}</h2>
        <p>12 de Dezembro de 2017</p>
      </ion-item>

      <img src="../../assets/imgs/card-i01.png">

      <ion-card-content>
        <p>Este é um texto que entra no feed de conteúdo do aplicativo, que deverá vir de um objeto json do webservices. Obrigado de nada.</p>
      </ion-card-content>

      <ion-row>
        <ion-col>
          <button ion-button icon-left clear small>
            <ion-icon name="thumbs-up"></ion-icon>
            <div>12 Likes</div>
          </button>
        </ion-col>
        <ion-col>
          <button ion-button icon-left clear small>
            <ion-icon name="text"></ion-icon>
            <div>4 Comments</div>
          </button>
        </ion-col>
        <ion-col center text-center>
          <ion-note>
            11h atrás
          </ion-note>
        </ion-col>
      </ion-row>

    </ion-card>
</ion-content>
